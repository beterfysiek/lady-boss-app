<ion-content padding text-center>
    <h2>Reset password</h2>
    <ion-input [(ngModel)]="email" type="email" placeholder="Fill in email"></ion-input>
  <br>
  <ion-button color="light" expand="full" (click)="reset()">
    Send resetlink
  </ion-button>
    <p text-start>
      A reset link will be send to your email address</p>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button href="/create-account" color="light" fill="clear" slot="end">Back</ion-button>
          </ion-buttons>
      </ion-toolbar>
</ion-footer>
