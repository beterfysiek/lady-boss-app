<ion-content padding>
    <h2>Manuals</h2>
    <ion-list no-margin no-padding lines="none">
      <ion-item no-margin *ngFor="let m of manuals">
        <p>{{m.title}}</p>
      </ion-item>
    
    </ion-list>
  </ion-content>

  <ion-footer>
      <ion-toolbar>
          <ion-buttons slot="start">
              <ion-button (click)="nav('/home')" color="light" fill="clear" slot="end">Back</ion-button>
          </ion-buttons> 
        </ion-toolbar>
  </ion-footer>
